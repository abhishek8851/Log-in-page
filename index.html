<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="logo">
        <img src="./img/Capture 1.png" alt="logo" ></div>
<ul>
    <li>
        <a href="#">
            <div class="icon">
                <img src="./icons/student.png" alt="student icon">
            </div>
            <div class="name" data-text="Student">Student
            </div>
        </a>
        
    
        
    </li>
    <li>
        <a href="#">
            <div class="icon">
                <img src="./icons/teacher.png" alt="teacher icon">
            </div>
            <div class="name" data-text="Teacher">Teacher
            </div>
        </a>
        
    
        
    </li>
    <li>
        <a href="#">
            <div class="icon">
                <img src="./icons/parents.png" alt="parent icon">
            </div>
            <div class="name" data-text="Parent">Parent
            </div>
        </a>
        
    
        
    </li>
    <li>
        <a href="#">
            <div class="icon">
                <img src="./icons/sl1.png" alt="student icon">
            </div>
            <div class="name" data-text="School Leader">School Leader
            </div>
        </a>
        
    
        
    </li>
</ul>




<div class="container">
    <div id="img">
        <img src="./img/phone.png" alt="picture">

    </div>
    <div id="details">
    <label for="Login">Login</label>
    <div>
        <input type="text" name="search" id="Login" placeholder="Email or Phone">
    </div>
    <div>
        <h1>-OR-</h1>
    </div>
    <input type="text" name="text" id="text" placeholder="Your admission number">
    <div>
        <input type="password" name="pswd" id="pswd" placeholder="Password">
    </div>
    <div>
        <p>Forgot Password?</p>
       <div class="btn">
        <input type="button" value="Login">
       </div> 
    </div>
</div>
</div>





   






    
</body> 
</html>
